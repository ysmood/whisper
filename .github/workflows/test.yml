name: Go
on: [push]
jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - uses: actions/checkout@v4

      - name: lint
        run: go run github.com/ysmood/golangci-lint@v0.13.1 -v 2.7.2
        if: matrix.os == 'ubuntu-latest'

      - name: test
        run: go test ./...
